<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiles</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="tiles">
      <div class="title">
        <h1>tiles layout</h1>
      </div>
      <div class="tiles-center">
        <!-- single tile 1 -->
        <article class="tile-1">
          <img src="./assets/images/size-image-1.jpeg" alt="beach" />
        </article>
        <!-- end of single tile 1 -->
        <!-- single tile 2 -->
        <article class="tile-2">
          <img src="./assets/images/size-image-2.jpeg" alt="sunset" />
        </article>
        <!-- end of single tile 2 -->
        <!-- single tile 3 -->
        <article class="tile-3">
          <img src="./assets/images/size-image-3.jpeg" alt="mountains" />
        </article>
        <!-- end of single tile 3 -->
        <!-- single tile 4 -->
        <article class="tile-4">
          <img src="./assets/images/size-image-4.jpeg" alt="desert" />
        </article>
        <!-- end of single tile 4 -->
        <!-- single tile 5 -->
        <article class="tile-5">
          <img src="./assets/images/size-image-5.jpeg" alt="red sky" />
        </article>
        <!-- end of single tile 5 -->
        <!-- single tile 6 -->
        <article class="tile-6">
          <img src="./assets/images/size-image-6.jpeg" alt="rocky river" />
        </article>
        <!-- end of single tile 6 -->
        <!-- single tile 7 -->
        <article class="tile-7">
          <img src="./assets/images/size-image-7.jpeg" alt="woman sky high" />
        </article>
        <!-- end of single tile 7 -->
        <!-- single tile 8 -->
        <article class="tile-8">
          <img src="./assets/images/size-image-8.jpeg" alt="a lake" />
        </article>
        <!-- end of single tile 8 -->
        <!-- single tile 9 -->
        <article class="tile-9">
          <img
            src="./assets/images/size-image-9.jpeg"
            alt="2 people approaching a lake"
          />
        </article>
        <!-- end of single tile 9 -->
      </div>
    </section>

    <a href="index.html" class="btn">back to home</a>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/ecdf798431.js"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
